<app-detalle *ngIf="clienteSeleccionado" [cliente] = "clienteSeleccionado"></app-detalle>
<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>

  <div class="my-2 text-left">
    <button type="button" name="button" class="btn btn-rounded btn-primary" [routerLink] = "['/clientes/form']"> Crear Trabajador</button>
  </div>

  <div *ngIf="clientes?.length ==0" class="alert alert-info">
    No hay registros en la Base de datos
  </div>

    <table class = "table table-table-bordered table-table-striped" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>editar</th>
          <th>eliminar</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td><img (click)=abrirModal(cliente);
                      *ngIf="cliente?.foto"
                      src="http://localhost:8080/api/uploads/img/{{cliente.foto}}"
                      alt="{{cliente.foto}}"
                      style="width:64px; cursor: pointer;"
                      class="img-img-thumbnail rounded">
            <img (click)=abrirModal(cliente);
                          *ngIf="!cliente?.foto"
                          src="http://localhost:8080/images/bookDefault.png"
                          alt="Sin foto"
                          style="width:64px; cursor: pointer;"
                          class="img-img-thumbnail rounded">
          </td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.createAt}}</td>
        <td>
          <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary"> editar</button>
        </td>
        <td>
          <button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-primary"> eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <paginator-nav *ngIf="paginador" [paginador]="paginador" ></paginator-nav>

  </div>
</div>
